 <!-- As a link -->
 <nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(245, 88, 40);"><b> DAILY REMINDER </b></a>
    <span class="quote text-light">Reminding you all day</span>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">SIGN UP</h3>
                  
              </div>
              <div class="card-body">
                  <form >

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" [(ngModel)]='uname' placeholder="Username" id="login_user" required>
                        
                    </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-id-badge"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno" [(ngModel)]='acno' placeholder="User I.D" id="login_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pswd" [(ngModel)]='pswd' placeholder="Password" id="login_password" required>
                      </div>
                      
                      <div class="form-group">
                          <input type="submit" value="REGISTER" (click)="register()" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Already existing user ? <a routerLink="">LOG IN</a></p>
          </div>
      </div>
  </div>
